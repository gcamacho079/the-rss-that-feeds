<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <title>RSS Feed</title>
</head>

<body>
  <div id="rssContainer" class="container">
    <div class="row">

      <div class="col-sm-8">
        <h2>News</h2>
      </div>
      <div class="col-sm-4">
        <a href="/news-events" class="btn btn-success pull-right"><i class="fa fa-bell"></i> View More News</a>
      </div>
    </div>

    <table class="table table-striped" id="rssNewsFeedTable">
      <div class="rssLoader"><i class="fa fa-spinner fa-pulse"></i></div>

    </table>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="dist/main.js"></script>
</body>

</html>
